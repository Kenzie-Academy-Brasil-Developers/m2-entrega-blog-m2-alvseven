<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenzie Blog Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Secular+One&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style/reset.css">
  <link rel="stylesheet" href="./src/style/index/index.style.css">
</head>

<body>

  <header>
    <div class="logo">
    <h1>Kenzie blog</h1>
    </div>
  </header>

  <main>
    <div class="modal-cadastro">

      <form id="form-cadastro">

        <h2>Cadastro</h2>

        <div class="input">
          <input type="text" placeholder="Nome de usuário" class="input-nome">
        </div>

        <div class="input">
          <input type="email" placeholder="Email" class="input-email">
        </div>

        <div class="input">
          <input type="url" placeholder="Foto de perfil" class="input-foto">
        </div>

        <div class="input">
          <input type="password" placeholder="Senha" class="input-senha">
        </div>

        <a href="./src/pages/login.html">Já possui cadastro? Clique aqui para fazer login</a>

        <div class="cadastro">

          <a href="./src/pages/login.html" class="cadastrar">
            <button class="btn-cadastrar">CADASTRAR</button>
          </a>

        </div>

      </form>

    </div>

  </main>
  
</body>

</html>
